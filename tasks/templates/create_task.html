{% extends 'base.html' %}

{% block content %}

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/tasks/create/" method="POST" class="card card-body">
                    <h1 class="text-center">Crear Tarea</h1>
            
                    {% csrf_token %}

                    {% if error %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="title" placeholder="Titulo" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="description">Descripcion:</label>
                        <textarea class="form-control" rows="5" id="description" name="description">
                        </textarea>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="important" name="important">Importante
                        </label>
                    </div>
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
